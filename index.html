<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas><br>
        <div class="score" id="score">Score: 0</div>
        <div id="gameOverMessage" class="hidden">Game Over! Your score is <span id="finalScore"></span></div>
    </div>
    <div class="controls">
        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startButton">Start Game</button>
    </div>

    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
